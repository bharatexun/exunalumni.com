<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exun Alumni Network - Introductions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script>
      async function loadIntroductions() {
        try {
          const response = await fetch("/data/intro.json");
          const introductions = await response.json();
          const container = document.getElementById("main-content");

          // clear skeleton
          const skeletonContainer =
            document.getElementById("skeleton-container");
          container.removeChild(skeletonContainer);

          introductions.forEach((intro) => {
            const div = document.createElement("div");
            div.className = "introduction";
            div.innerHTML = `
                <p class="name">
                  ${intro.name}
                  <br />
                  <span class="year">Exun ${intro.year}</span>
                </p>
                <p class="message">${intro.message}</p>
              `;
            container.appendChild(div);
          });
        } catch (error) {
          console.error("Error loading introductions:", error);
        }
      }

      window.addEventListener("DOMContentLoaded", loadIntroductions);
    </script>
  </head>
  <body>
    <h1 id="sticky-header">
      EXUN ALUMNI <br />
      NETWORK
    </h1>

    <img
      id="logo"
      src="https://newsletter.bharatk.in/uploads/Vector.svg"
      alt="Exun Alumni Network Logo"
    />

    <div id="main-content">
      <h2>Introductions</h2>
      <div id="skeleton-container">
        <div class="skeleton-name skeleton"></div>
        <div class="skeleton-text skeleton"></div>
        <div class="skeleton-text skeleton"></div>
        <div class="skeleton-text skeleton"></div>
      </div>
    </div>
  </body>
</html>
